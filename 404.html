<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting to J&T Courier Tracking...</p>
    <script>
        (function() {
            const path = window.location.pathname;
            // Match paths like /tool/jnt/631858353745
            const match = path.match(/\/tool\/jnt\/(\d{12})/i);
            if (match) {
                const trackingNum = match[1];
                const redirectUrl = `/tool/jnt.html?tracking=${trackingNum}`;
                sessionStorage.setItem('originalPath', path); // Optional for pretty URL restore
                window.location.replace(redirectUrl);
            } else {
                // Fallback to main tool page
                window.location.replace('/tool/jnt.html');
            }
        })();
    </script>
</body>
</html>
